[build]
    builder = "dockerfile"
    dockerfilePath = "Dockerfile"
    
[deploy]
    numReplicas = 1
    startCommand = "pnpm run pm2"
    restartPolicyType = "on_failure"
    restartPolicyMaxRetries = 10
    
# Optimize for Railway free tier
[build.env]
    NODE_ENV = "production"
    NODE_OPTIONS = "--max-old-space-size=2048"